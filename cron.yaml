cron:
- description: Receive and process licensing notifications
  url: /openid/__cron_check_licenses/
  schedule: every 10 minutes
- description: Precache domain GData feeds
  url: /__precache_everything/
  schedule: every 3 minutes
- description: Send notifications about expired domains
  url: /openid/__cron_notify_of_expired_domains/
  schedule: every 24 hours
