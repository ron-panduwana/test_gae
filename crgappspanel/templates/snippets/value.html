{% load tags_filters %}
{% spaceless %}
{% with value|email_partition as email %}
	{% if email %}
		<span class="email-username">{{ email.username }}</span>
		<span class="email-domain">{{ email.at }}{{ email.domain }}</span>
	{% else %}
    {{ value|slice:":50" }}{% if value|slice:"50:" %}...{% endif %}
	{% endif %}
{% endwith %}
{% endspaceless %}
