{% load tags_filters %}
{% spaceless %}
{% if obj.link %}<a href="../details/{{ row.id }}/">{% endif %}
{% for data in obj.data|iterable %}
	{% with data as value %}
		{% include "snippets/value.html" %}
		{% if not forloop.last %}<br/>{% endif %}
	{% endwith %}
{% endfor %}
{% if obj.link %}</a>{% endif %}
{% endspaceless %}
